<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style/style.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <title>Sippin' What</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper #5b0b0b">
      <a class="brand-logo">SIP THIS</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12 center">
        <h1>WHAT YOU EATIN'?</h1>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m8 s12">
        <!-- <i class="material-icons prefix">textsms</i> -->
        <input type="text" id="autocomplete-input" class="autocomplete">
        <label class="preText" for="autocomplete-input">This can be a dish ("steak"), an ingredient ("salmon"), or a cuisine ("italian").</label>
      </div>
      <div class="input-field col m4 s12 right-align">
        <button class="btn waves-effect waves-heavy" type="submit" name="action">GET TO DRINKIN'
        </button>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./assets/script/app.js"></script>

</body>

</html>
