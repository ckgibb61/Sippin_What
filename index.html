<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style/style.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <title>Sippin' What</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper #5b0b0b">
      <a class="brand-logo left">Sip This</a>

    </div>
  </nav>
  <div class="row">
    <div class="col s12 center">
      <h2 class="mainHeader">What are you eating?</h2>
    </div>
    <div class="row container">
      <div class="input-field col m8 s12">
        <input type="text" id="autocomplete-input" class="autocomplete">
        <label class="preText" for="autocomplete-input">This can be a dish ("steak"), an ingredient ("salmon"), or a cuisine ("italian").</label>
      </div>
      <div class="input-field col m4 s12 center">
        <button class="btn waves-effect waves-heavy" type="submit" name="action">Get To Sippin'
        </button>
      </div>
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYRqVmkzKkT83Gkms6HUlziLMH5-XC95SIsnjHF64HwRnknYXGMw">
    </div>
  </div>
  <div class="section white">
    <div class="row container">
      <h2 class="header">Wine Pairing Made Easy</h2>
      <div class="row wineSwipe">
        <ul id="tabs-swipe-demo" class="tabs">
          <li class="active tab col s4">
            <a href="#test-swipe-1">What Your Sippin'</a>
          </li>
          <li class="tab col s4">
            <a href="#test-swipe-2">Liquor Stores in Your Area</a>
          </li>
          <li class="tab col s4">
            <a href="#test-swipe-3">Comparable Wines</a>
          </li>
        </ul>
        <div id="test-swipe-1" class="col s12">
          <div class="col m8 s12" id="words"></div>
          <div class="col m4 s12" id="image"></div>
        </div>
        <div id="test-swipe-2" class="col s12">
          <div id="map" style="width:400px;height:400px;background:white"></div>
        </div>
        <div id="test-swipe-3" class="col s12">

        </div>
      </div>
    </div>
  </div>
  <div class="parallax-container">
    <div class="parallax">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUqzlkX7essEiLCpqibih7OUEiERj2tnFTSweq1jAOF-jiYIQgfA">
    </div>
  </div>




  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq0zKm3uDZtDfaVW9qoYpvO9IeqRM-qOs&libraries=places&callback=initMap">
  </script>
  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./assets/script/app.js"></script>


</body>

</html>
